<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bilangan HTML</title>
</head>
<body>

    <h1>Contoh Bilangan HTML</h1>

    <!-- Menampilkan Bilangan Bulat -->
    <h2>Bilangan Bulat:</h2>
    <p>Positif: <span id="positif">0</span></p>
    <p>Negatif: <span id="negatif">-1</span></p>

    <!-- Menampilkan Bilangan Desimal -->
    <h2>Bilangan Desimal:</h2>
    <p>Desimal: <span id="desimal">3.14</span></p>

    <!-- Menampilkan Bilangan Pecahan -->
    <h2>Bilangan Pecahan:</h2>
    <p>Pecahan: <span id="pecahan">1/2</span></p>

</body>
</html>
